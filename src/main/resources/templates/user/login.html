<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>


  <!-- Favicons -->
  <!--<link href="img/favicon.png" rel="icon">-->
  <!--<link href="img/apple-touch-icon.png" rel="apple-touch-icon">-->

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

</head>

<body>
  <div id="login-page">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">欢迎登录</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" id="username" placeholder="请输入用户名" autofocus>
          <span id ="noteName" style="display: none;">用户名不能为空！</span>
          <br>
          <input type="password" class="form-control" id="password1" placeholder="请输入登录密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rmbUser"> 记住密码
            <span class="pull-right">
              <!--href="login.html#myModal"-->
            <a data-toggle="modal"   id = "valifg"> 忘记密码?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block"  type="button" id = "login_form">
            <!--<i class="fa fa-lock"></i> -->
            登录</button>
          <hr>
          <div class="registration">
            还没有账户?
            <a class="" href="/register">
              注册
            </a>
          </div>
        </div>

      </form>

    </div>

    <!--<button id="testbt">test</button>-->
    <div id = "mask"></div>

    <div id="myModal">
      <div class="modal-dialog" id="ckEmail">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id ="closeMyModal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">忘记密码 ?</h4>
          </div>
          <div class="modal-body">
            <p>输入邮箱地址来重置密码.</p>
            <input type="text" name="email" id = "email" placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
            <span id ="noteEmail" style="display: none;">邮箱格式不正确！</span>
            <span id ="noteEmail1" style="display: none;">邮箱错误！</span>

          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default"  id="cancelMyModal" type="button">取消</button>
            <button class="btn btn-theme" type="button" id = "forgetPwd"> 提交</button>
          </div>
        </div>
      </div>
    </div>
      <!--background-color:#000;opacity:0.3-->
    <div id="resetPwd">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id="closeResetPwd" aria-hidden="true">&times;</button>
            <h4 class="modal-title">重置密码 </h4>
          </div>
          <div class="modal-body">
            <p>输入新密码</p>
            <input type="password"  id="password" autocomplete="off" class="form-control placeholder-no-fix">
            <span id ="notePwd" style="display: none;">密码不能为空！</span>
            <br>
            <p>再次输入密码</p>
            <input type="password" id ="ckpassword" autocomplete="off" class="form-control placeholder-no-fix">
            <span id ="noteCKPwd" style="display: none;">确认密码错误！</span><br>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button" id ="cancelResetPwd">取消</button>
            <button class="btn btn-theme" type="button" id = "resetPwdbtn"> 提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/po.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
