<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/comment.css" type="text/css" />
    <script type="text/javascript" src="js/comment.js" ></script>
    <title>user</title>
</head>
<body>
<!--导航栏-->
<div th:include="head :: head"></div>
<div class="wrap" id="wrap">
    <form action="/results" method="post" >
        <div class="tabCon">
            <div class="tabBox">

                <div class="tabList" style="height:501px" >
                    <div class="place_holder" style="height:12%;width: 100%"></div>
                    <div class="comment-container">
                        <ul border="1" id="commentItem">
                            <div class="input">
                                <div class="step-item-header"><span class="current-order">1</span>/10</div>
                                <li th:text="${lists[0].inputname}" class="item-name">itema</li>
                                <li th:text="${lists[0].inputdes}" class="item-des"></li>
                            </div>

                            <div class="comment">
                                <div style="height:180px">
                                    <li th:text="${lists[0].itema}" class="item-name">itema</li>
                                    <li th:text="${lists[0].desa}" class="item-des">desa</li>
                                    <input name = "itema1" type="range" min =0 max =10 value =0 id="range">
                                    <span id="text">0</span>
                                </div>
                                <div style="height:180px">
                                    <li th:text="${lists[0].itemb}" class="item-name">itemb</li>
                                    <li th:text="${lists[0].desb}" class="item-des">desb</li>
                                    <input name = "itemb1" type="range" min =0 max =10 value =0 id="range" >
                                    <span id="text">0</span>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="lineBorder">
        <div class="lineDiv"><!--移动的div--></div>
    </div>
    <footer>
        <ul class="tabClick">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </footer>
</div>

<script>
    var rangeList = document.querySelectorAll('input[type="range"]');
    for(var i=0;i<rangeList.length;i++){
        var range = rangeList[i];
        range.onchange = function () {
            //修改后面span中的内容
            this.nextElementSibling.innerHTML = this.value;
        }
    }

</script>
</body>
</html>
