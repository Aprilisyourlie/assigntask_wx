<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Favicons -->
  <!--<link href="img/favicon.png" rel="icon">-->
  <!--<link href="img/apple-touch-icon.png" rel="apple-touch-icon">-->

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

</head>

<body>
  <div id="login-page">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">欢迎注册</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" id="username" placeholder="用户名" autofocus>
          <span id ="noteName1" style="display: none;">该用户已经存在！</span>
          <span id ="noteName" style="display: none;">用户名不能为空！</span>
          <br>

          <input type="text" class="form-control" id="email" placeholder="邮箱" autofocus>
          <span id ="noteEmail" style="display: none;">邮箱格式不正确！</span>
          <span id ="noteEmail1" style="display: none;">该邮箱已注册过！</span>
          <br>

          <input type="password" class="form-control" id="password" placeholder="密码">
          <span id ="notePwd" style="display: none;">密码不能为空！</span><br>

          <input type="password" class="form-control" id="ckpassword" placeholder="确认密码">
          <span id ="noteCKPwd" style="display: none;">确认密码错误！</span>

          <br>

          <button class="btn btn-theme btn-block"  type="button" id="register-btn">
            <!--<i class="fa fa-lock"></i> -->
            注册</button>
          <hr>

          <div class="registration">
            已有账户?<br/>
            <a class="" href="/">
              登陆
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/po.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
